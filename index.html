<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестова сторінка</title>

    <!-- Підключення нестандартних шрифтів через Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Підключення стилів -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Тестова сторінка HTML5 і CSS3</h1>
    </header>

    <section class="content">
        <h2>Дизайнерські елементи</h2>
        <p>Це тестова сторінка, що демонструє використання нових можливостей HTML5 та CSS3, таких як градієнти, тіні, нестандартні шрифти та ефекти для елементів.</p>
        
        <!-- Кнопка з ефектом -->
        <button class="btn">Натисніть на мене</button>

        <!-- Зображення (растрове і SVG) -->
        <div class="image-container">
            <img src="https://via.placeholder.com/150" alt="Растрове зображення" class="image" />
            <div class="svg-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="svg-icon">
                    <circle cx="50" cy="50" r="40" fill="skyblue"/>
                </svg>
            </div>
        </div>
    </section>

    <footer>
        <p>Контактна інформація: <a href="mailto:example@example.com">example@example.com</a></p>
    </footer>
</body>
</html>
